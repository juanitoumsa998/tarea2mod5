<ion-header [translucent]="true">
  <ion-toolbar>
<ion-buttons slot="start">
  <ion-back-button defaultHref="/"
                  color="primary"
                  text="Regresar">
  </ion-back-button>
</ion-buttons>    
    <ion-title>Avatar</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/icon/eminem.jpg" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-chip color="primary"
            outline="true"
            *ngFor="let item of [1,1,1,1,1,1]">
            <ion-avatar>
              <img src="/assets/icon/eminem.jpg"/>
            </ion-avatar>
    <ion-label>Eminem en chip</ion-label>
  </ion-chip>  
  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="/assets/icon/eminem.jpg" />
      </ion-avatar>
      <ion-label>Eminem en lista</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
